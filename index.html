<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Idea</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/a2280a7181.js" crossorigin="anonymous"></script>
    <script src="/js/sidebar.js"></script>
</head>
<body>
    <div class="main">
        <div class="full-screen">
            <div class="logo">
                <img src="https://img.icons8.com/plasticine/100/000000/idea.png"/>
                <p> New Idea Inc.</p>
            </div>
            <div class="sidebar-menu">
                <input type="checkbox" id="hamburger">
                <label for="hamburger" onclick="sidebar()">
                    <p>Menu</p>
                    <i class="fas fa-bars"></i>
                </label>
            </div>
            <div class="menu" id="menu">
                <div class="sidebar-content">
                    <div class="sidebar-logo" id="sidebar-logo">
                        <img src="https://img.icons8.com/plasticine/100/000000/idea.png"/>
                        <p> New Idea Inc.</p>
                    </div>
                    <div class="sidebar-links" id="sidebar-links">
                        <a href=""><i class="far fa-address-card sidelinks"><span>About Us</span></i></a>
                        <a href=""><i class="fas fa-phone-square-alt sidelinks"><span>Contact Us</span></i></a>
                        <a href=""><i class="fas fa-map-marker-alt sidelinks"><span>Map</span></i></a>
                        <a href=""><i class="fas fa-file-archive sidelinks"><span>Portfolio</span></i></a>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="left">
                    <div class="white-bg">
                        <img src="/images/white-bg.jpg" alt="white background">
                    </div>
                    <div class="office-bg">
                        <img src="/images/left-main.jpg" alt="Office image" >
                    </div>
                </div>
                <div class="right">
                    <div class="building-bg">
                        <img src="/images/right-main.jpg" alt="Building image">
                    </div>
                    <div class="down-transition">
                       <a href=""> <i class="far fa-hand-point-right"></i> </a>
                        <a href=""> <p>View Our Portfolio</p> </a>
                        
                        <div class="right-main-text">
                            <P>High quality is our priority </P>
                            <p>Scroll down to see more</p>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="text">
                <div class="left-main-text">
                    <p>Welcome to New Idea, Inc.</p>
                    <p>We Build Your Dreams</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
